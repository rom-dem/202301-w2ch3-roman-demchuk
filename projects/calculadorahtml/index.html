<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>CALCULATOR QASIO</title>
</head>
    <header></header>
<body>
    <main>
        <table>
            <thead>
                <h1>qasio</h1>
                <tr>
                    <td><input class="display" placeholder="0"></td>
                </tr>
            </thead>
            <tbody class="number-buttons">          
                <tr>
                    <td><button value="7">7</button></td>
                    <td><button value="8">8</button></td>
                    <td><button value="9">9</button></td>
                </tr>
                <tr>
                    <td><button value="4">4</button></td>
                    <td><button value="5">5</button></td>
                    <td><button value="6">6</button></td>
                </tr>
                <tr>
                    <td><button value="1">1</button></td>
                    <td><button value="2">2</button></td>
                    <td><button value="3">3</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="double" value="0">0</button></td>
                    <td><button value=".">.</button></td>
                </tr>
            </tbody>
            <tbody class="operator-buttons">
                <tr>
                    <td><button class="function-buttons clear-one">C</button></td>
                    <td><button class="function-buttons clear-all">CE</button></td>
                </tr>
                <tr>
                    <td><button class="operator" value="-">-</button></td>
                    <td><button class="operator" value="/">÷</button></td> 
                </tr>
                <tr>
                    <td><button class="operator" value="+">+</button></td>
                    <td><button class="operator" value="*">x</button></td>
                </tr>
                <tr>
                    <td><button class="sqrt" value="√">√</button></td>
                    <td><button class="function-buttons equals" value="=">=</button></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
